        #change {
            position: relative;

            height: 800px;
            border: 2px solid black;
            background-image: url("friend1.jpg");
            border-radius: 50%;
            animation: 10s myanim;
            animation-iteration-count: infinite;
        }

        @keyframes myanim {
            0% {
                left: 0px;
                top: 0px;
                background-image: url("friend2.jpg");
                border-radius: 50%;
            }

            17% {
                left: 0px;
                top:0px;
                background-image: url("friend3.jpg");
                border-radius: 50%;
            }

            34% {
                left: 0px;
                top: 0px;
                background-image: url("friend4.jpg");
                border-radius: 50%;
            }

            51% {
                left: 0px;
                top: 0px;
                background-image: url("friend5.jpg");
                border-radius: 50%;
            }

            68% {
                left: 0px;
                top: 0px;
                background-image: url("friend6.jpg");
                border-radius: 50%;
            }

            85% {
                left: 0px;
                top: 0px;
                background-image: url("friend7.jpg");
                border-radius: 50%;
            }

            100% {
                left: 0px;
                top: 0px;
                background-image: url("friend1.jpg");
                border-radius: 50%;
            }


        }
